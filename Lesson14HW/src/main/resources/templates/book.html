<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<h1>BOOK:</h1>
<div>
    <p th:text="${book.id}">Test id book</p>
    <p th:text="${book.name}">Test name book</p>
    <p th:text="${book.description}">Test description book</p>
    <p th:text="${book.content}">Test content book</p>
    <p th:text="${book.genre}">Test genre book</p>
</div>
</body>
</html>
